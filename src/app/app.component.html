<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
        [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{letter}}</span>
      </p>
      <div class="field">
        <input class="input" type="text" (input)="onTypingSencentence($event)">
      </div>
      <h1 *ngIf="randomText === enteredText" class="box has-text-centered">Success!</h1>
      <button (click)="generateRandomText()">Generate Random Text</button>
    </div>
  </div>
</div>
